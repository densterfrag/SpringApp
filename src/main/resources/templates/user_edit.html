<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit My Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1c1c1c;
            color: #f5f5f5;
        }
        .container {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #ff9900;
        }
        .btn-primary {
            background-color: #ff9900;
            border-color: #ff9900;
        }
        .btn-secondary {
            background-color: #333;
            border-color: #333;
            color: #f5f5f5;
        }
        .btn-logout {
            background-color: #cc3300;
            border-color: #cc3300;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Edit My Info</h2>
        <a href="/logout" class="btn btn-logout">Logout</a>
    </div>
    <form th:action="@{/user/update}" method="post">
        <input type="hidden" th:name="id" th:value="${user.id}" />
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" th:value="${user.lastName}" required>
        </div>
        <div class="form-group">
            <label for="dicksize">Dick Size</label>
            <input type="number" class="form-control" id="dicksize" name="dicksize" th:value="${user.dickSize}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/user}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
